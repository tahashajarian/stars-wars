<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <code
      class="fixed text-white float-right w-full align-right select-none"
      id="fps"
      style="text-align: right"
    >
      60 fps
    </code>
    <div class="fixed text-white mg2 text-sm ml-2 mt-1 select-none">
      <span>Score: </span><span id="scoreEl">0</span>
    </div>
    <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold" id="modalScoreEl">0</h1>
        <p class="text-sm text-gray-700 mb-1">Points</p>
        <div class="mb-4">
          <span>High Score:</span> <code id="highScoreEl">0</code>
        </div>
        <div>
          <button
            class="bg-blue-500 text-white w-full py-3 rounded-full text-sm focus:outline-none"
            id="startGameEl"
          >
            Start Game
          </button>
        </div>
      </div>
    </div>

    <canvas></canvas>
  </body>
</html>
